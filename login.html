<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Petim</title>

</head>
<body>
    <header>
        <img src="img/erros.png" alt="logo pormade" id="pormade-2">
    </header>

    <div class="container">
        <div class="row">
            <div class="col" id="coluna-1">
                    <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" maxlength="11">
                       
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha">
                    <button type="button" class="botao"> <a href="menu.html"> Entrar </a> </button>
                    </div>
            </div>

            <div class="col" id="coluna-2">
                <img src="img/pormade.jpg" alt="fabrica" id="pormade">
            </div>
      </div>
    </div>




    <script src="/node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
